<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Lookup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="weather-app" aria-labelledby="appTitle">
    <h2 id="appTitle">Weather Lookup</h2>

    <div class="search-section">
      <label for="cityInput" class="visually-hidden">City name</label>
      <input type="text" id="cityInput" placeholder="Enter city name..." aria-required="true" />
      <button id="searchBtn" aria-label="Search weather by city">Search</button>
    </div>

    <div id="loading" class="hidden" role="status" aria-live="polite">Loading...</div>

    <div id="weatherResult" class="hidden" aria-live="polite">
      <h3 id="cityName"></h3>
      <p>Temperature: <span id="temp"></span> Â°C</p>
      <p>Wind Speed: <span id="wind"></span> km/h</p>
      <img id="icon" alt="Weather icon" />
    </div>

    <div id="errorMsg" class="error hidden" role="alert"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
